<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times; </span>
    </button>
  </div>
  {% endfor %}

  <h1>Recruitment Process</h1>
  {% block content %}
  {% if user.is_authenticated %}
  Hi {{ user }}!
  <h4>You're successfully logged in.</h4>
  <a href="{% url 'logout' %}"><button type="submit" style="cursor: pointer;">Logout</button></a>
  {% else %}
  <a href="{% url 'register' %}"><button type="submit" style="cursor: pointer;">Register</button></a>
  <a href="{% url 'login' %}"><button type="submit" style="cursor: pointer;">Login</button></a>

  {% endif %}

  {% for jd in jds %}

  <ul>

    <li><a href="{% url 'detail'%}"><button type="submit">{{jd}}</button></a></li>
  
  </ul>

  {%endfor%}

  {% endblock %}


</body>

</html>
